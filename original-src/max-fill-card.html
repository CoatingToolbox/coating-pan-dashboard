<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href='redux-mixin.html'>
<link rel="import" href="shared-card-style-module.html">
<link rel="import" href="coating-pan-graphic.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="unit-input.html">

<dom-module id="max-fill-card">
  <template>
    <style include='shared-card-style-module'>
        :host([horizontal-layout]) #graphic-container {
            order: 2;
            border-radius: 0px 4px 4px 0px;
        }
        
        coating-pan-graphic {
            --pan-fill-color: var(--app-dark-color);
        }
    </style>
    
    <div id='graphic-container'>
        <coating-pan-graphic pan='[[pan]]' view='side' volume-type='max' line-type='[[fillSelected]]'></coating-pan-graphic>
    </div>
    
    <div id='value-container'>
        <div id='card-title'>Maximum Fill</div>
        <iron-selector selected='{{fillSelected}}' attr-for-selected='dimen'>
            <unit-input 
                dimen='max-width'
                value='[[pan.maxFillWidth]]' 
                type='length'
                selected-units='{{lengthUnits}}' 
                no-input 
                title='Fill Width' 
                details='The width along the surface of the batch.'>
            </unit-input>
            <unit-input 
                dimen='max-height'
                value='[[pan.maxFillHeight]]' 
                type='length'
                selected-units='{{lengthUnits}}' 
                no-input 
                title='Fill Height' 
                details='The fill height.'>
            </unit-input>
        </iron-selector>
    </div>
      
  </template>

  <script>
    class MaxFillCard extends ReduxMixin(Polymer.Element) {

      static get is() { return 'max-fill-card'; }
      
      static get properties() {
          return {
              pan: {type: Object, statePath: 'pan'},
              fillSelected: {type: String, value: 'max-width'},
              lengthUnits: {type: String, value: 'in'}
          };
      }
    }

    window.customElements.define(MaxFillCard.is, MaxFillCard);
  </script>
</dom-module>
