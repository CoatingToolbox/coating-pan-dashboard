<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="my-icons.html">
<link rel="import" href="pan-information-card.html">

<link rel="lazy-import" href="dashboard-page.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        
        --app-primary-color: #449AB2;
        --app-dark-color: #13596d;  /* #2B3A42 */
        --app-light-color: #BDD4DE;
        --app-accent-color: #FF514B;
        --app-background-color: #EFEFEF;
        --app-warning-color: #c0392b;
        
        --text-primary-color: #2c3e50;
        --text-secondary-color: #7f8c8d;
        --text-disabled-color: #bdc3c7;
        --text-light-color: #ecf0f1;
        
        --border-color: #e0e0e0;

        display: block;
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        color: var(--text-primary-color);
        height: 100vh;
      }
      .toolbar {
        color: #fff;
        background-color: var(--app-primary-color);
        white-space: nowrap;
      }
      #app-icon {
        display: none;
      }
      
      .button-container {
          display: flex;
          height: 48px;
          align-items: center;
          color: var(--text-secondary-color);
          padding: 0px 8px;
      }
      .button-container.iron-selected {
        color: var(--text-primary-color);
      }
      .button-container iron-icon {
          margin: 8px;
          height: 24px;
          width: 24px;
      }
      
      @media(min-width: 840px) {
        iron-pages {
          position: absolute;
          left: 256px;
          width: calc(100% - 256px);
        }
        #menu-button {
          display: none;
        }
        #app-icon {
          display: flex;
          min-height: 48px;
          min-width: 48px;
        }
      }
    </style>

    <iron-media-query query='(min-width: 840px)' on-query-matches-changed='_setDrawer'></iron-media-query>
    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPattern]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
    
    <app-header-layout has-scrolling-region>

      <app-header class='toolbar' slot="header" fixed effects="waterfall">
        <app-toolbar>
          <paper-icon-button id='menu-button' icon="my-icons:menu" on-tap='_toggleDrawer'></paper-icon-button>
          <!--<iron-icon id='app-icon' icon='my-icons:pan-front-fill'></iron-icon>-->
          <div main-title>Coating Pan Dashboard</div>
        </app-toolbar>  
      </app-header>
      
      <div>
    
        <app-drawer id="drawer">
          
          <app-toolbar class='toolbar'>Menu</app-toolbar>
          
          <pan-information-card></pan-information-card>
          
          <iron-selector selected='{{page}}' attr-for-selected='name'>
            
            <div class='button-container' name='dashboard'>
                <iron-icon icon='my-icons:dashboard'></iron-icon>
                <div>Dashboard</div>
            </div>
            
            <div class='button-container' name='dashboard'>
                <iron-icon icon='my-icons:dashboard'></iron-icon>
                <div>Dimensions</div>
            </div>
            
            <div class='button-container' name='batch'>
                <iron-icon icon='my-icons:dashboard'></iron-icon>
                <div>Batch Size</div>
            </div>
            
            <div class='button-container' name='speed'>
                <iron-icon icon='my-icons:dashboard'></iron-icon>
                <div>Pan Speed</div>
            </div>
            
            <div class='button-container' name='editor'>
                <iron-icon icon='my-icons:edit'></iron-icon>
                <div>Editor</div>
            </div>
            
            <div class='button-container' name='library'>
                <iron-icon icon='my-icons:library'></iron-icon>
                <div>Library</div>
            </div>
            
          </iron-selector>
          
        </app-drawer>
  
        <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="dashboard" role="main">
          <dashboard-page name='dashboard'></dashboard-page>
        </iron-pages>
        
      </div>
      
    </app-header-layout>
      
  </template>

  <script>
    class MyApp extends Polymer.Element {

      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();

        // Get root pattern for app-route, for more info about `rootPath` see:
        // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
        this.rootPattern = (new URL(this.rootPath)).pathname;
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'dashboard';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '-page.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            null,
            true);
      }

      _showPage404() {
        // this.page = 'view404';
      }
      
      _toggleDrawer() {
        this.$.drawer.toggle();
      }
      
      _setDrawer(e) {
        // if desktop is true show and persist drawer
        // else set persiste to false and hide drawer 
        let val = e.detail.value;
        this.$.drawer.persistent = val;
        this.$.drawer.opened = val;
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
