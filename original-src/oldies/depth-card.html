<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../redux-mixin.html">
<link rel="import" href="../elements/unit-input.html">
<link rel="import" href="card-styles.html">

<dom-module id="depth-card">
  <template>
    
    <style include='card-styles'></style>
        
    <div id='title'>Pan Depth</div>
    
    <iron-selector selected='{{selected}}' attr-for-selected='dimen'>
      <unit-input 
          dimen='brim-width'
          value='[[brimWidth]]' 
          type='length'
          selected-units='{{lengthUnits}}' 
          no-input 
          title='Brim Width' 
          details='The width of the pan at the brim height.'>
      </unit-input>
      <unit-input 
          dimen='wall-width'
          value='[[wallWidth]]' 
          type='length'
          selected-units='{{lengthUnits}}' 
          no-input 
          title='Wall Width' 
          details='The width of the pan at the perforated wall.'>
      </unit-input>
      <unit-input 
          dimen='side-wall'
          value='[[sideWallLength]]' 
          type='length'
          selected-units='{{lengthUnits}}' 
          no-input 
          title='Side Wall' 
          details='The width of the pan along the side wall.'>
      </unit-input>
    </iron-selector>
    
  </template>

  <script>
    class DepthCard extends ReduxMixin(Polymer.Element) {
      static get is() { return 'depth-card'; }
      
      static get properties() {
        return {
          brimWidth: { type: Number, statePath: 'pan.brimWidth'},
          wallWidth: { type: Number, statePath: 'pan.wallWidth'},
          sideWallLength: { type: Number, statePath: 'pan.sideWallLength'},
          lengthUnits: {type: String, value: 'in'},
          selected: {type: String, notify: true, value: ""}
        };
      }
    }

    window.customElements.define(DepthCard.is, DepthCard);
  </script>
</dom-module>
