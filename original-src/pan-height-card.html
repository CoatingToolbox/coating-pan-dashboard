<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href='redux-mixin.html'>
<link rel="import" href="shared-card-style-module.html">
<link rel="import" href="coating-pan-graphic.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="unit-input.html">

<dom-module id="pan-height-card">
  <template>
    <style include='shared-card-style-module'>
        :host([horizontal-layout]) #graphic-container {
            order: 2;
            border-radius: 0px 4px 4px 0px;
        }
    </style>
    
    <div id='graphic-container'>
        <coating-pan-graphic pan='[[pan]]' line-type='[[heightSelected]]'></coating-pan-graphic>
    </div>
    
    <div id='value-container'>
        <div id='card-title'>Pan Height</div>
        <iron-selector selected='{{heightSelected}}' attr-for-selected='dimen'>
            <unit-input 
                dimen='pan-diameter'
                value='[[pan.panDiameter]]' 
                type='length'
                selected-units='{{lengthUnits}}' 
                no-input 
                title='Diameter' 
                details='The diameter of the coating pan drum.'>
            </unit-input>
            <unit-input 
                dimen='opening-diameter'
                value='[[pan.openingDiameter]]' 
                type='length'
                selected-units='{{lengthUnits}}' 
                no-input 
                title='Opening' 
                details='The diameter of the opening.'>
            </unit-input>
            <unit-input 
                dimen='brim-height'
                value='[[pan.brimHeight]]' 
                type='length'
                selected-units='{{lengthUnits}}' 
                no-input title='Brim Height' 
                details='The height to the brim (pan opening).'>
            </unit-input>
        </iron-selector>
    </div>
      
  </template>

  <script>
    class PanHeightCard extends ReduxMixin(Polymer.Element) {

      static get is() { return 'pan-height-card'; }
      
      static get properties() {
          return {
              pan: {type: Object, statePath: 'pan'},
              heightSelected: {type: String, value: 'pan-diameter'},
              lengthUnits: {type: String, value: 'in'},
              horizontalLayout: {type: Boolean, value: false, reflectToAttribute: true}
          };
      }
    }

    window.customElements.define(PanHeightCard.is, PanHeightCard);
  </script>
</dom-module>
