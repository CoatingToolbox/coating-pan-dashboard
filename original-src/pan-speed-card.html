

<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="d3-import.html">
<link rel="import" href="redux-mixin.html">
<link rel="import" href="shared-card-style-module.html">
<link rel="import" href="shared-chart-style-module.html">
<link rel="import" href="../bower_components/polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="unit-input.html">

<dom-module id='pan-speed-card'>
    <template>
        <style include='shared-card-style-module'>
            
            #value-container {
                background-color: #f5f5f5;
            }
            
            #graphic-container {
                display: block;
                position: relative;
                background-color: white;
                padding: 16px;
            }
            
            :host([horizontal-layout]) #graphic-container {
                flex-grow: 3;
                max-width: 75%;
            }
        
        </style>
        
        <style include='shared-chart-style-module'></style>
        
        <div id='graphic-container'>
            <div id='tooltip' class='hide'>
                <div>Pan Speed</div>
                <div>[[_convertRPMString(panSpeed)]] rpm</div>
            </div>
            
            <svg id='chart'>
                <g class='chart'>
                    <g class='x axis'></g>
                    <g class='y axis'></g>
                    <text class='x title'>Linear Velocity (fpm)</text>
                    <text class='y title'>Pan Speed (rpm)</text>
                    <path class='total-volume area'></path>
                    <path class='total-volume line'></path>
                    <path class='working-volume area'></path>
                    <path class='working-volume line'></path>
                    <g class='volume-circles'></g>
                    <circle r='7' class='batch-volume' on-track='_trackPanSpeed'></circle>
                </g>
            </svg>
        </div>
        
        <div id='value-container'>
            <div id='card-title'>Pan Speed</div>
            <!--<iron-selector selected='{{volumeSelected}}' attr-for-selected='volume'>-->
                
                <unit-input 
                    volume='product'
                    value='[[pan.fillVolume]]' 
                    type='volume'
                    selected-units='{{volumeUnits}}' 
                    no-input 
                    title='Batch Fill Volume' 
                    details='The volume of product to fill the pan.'>
                </unit-input>
                <unit-input 
                    volume='brim'
                    value='[[pan.brimVolume]]' 
                    type='volume'
                    selected-units='{{volumeUnits}}' 
                    no-input 
                    title='Brim Volume' 
                    details='The volume when filled to the pan opening.'>
                </unit-input>
                <unit-input 
                    volume='max'
                    value='[[pan.maxFillVolume]]' 
                    type='volume'
                    selected-units='{{volumeUnits}}' 
                    no-input 
                    title='Max Working Volume' 
                    details='The recommended maximum volume to fill pan.'>
                </unit-input>
                <unit-input 
                    volume='min'
                    value='[[pan.minFillVolume]]' 
                    type='volume'
                    selected-units='{{volumeUnits}}' 
                    no-input 
                    title='Min Working Volume' 
                    details='The recommended minimum volume to fill pan.'>
                </unit-input>
            <!--</iron-selector>-->
        </div>
        
    </template>
    
    <script>
        
        /*global ReduxMixin Polymer */
        class PanSpeedCard extends ReduxMixin(Polymer.GestureEventListeners(Polymer.Element)) {
            
            static get is() { return 'pan-speed-card'; }
            
            connectedCallback() {
                super.connectedCallback();
                window.addEventListener('resize', () => this._setChartDimensions());
                this._setChartDimensions();
            }
            
            _setChartDimensions() {
                if(!this.$.chart) {
                    return;
                }
                
                window.requestAnimationFrame(() => {
                    this.height = this.$.chart.clientHeight - this.margin.top - this.margin.bottom;
                    this.width = this.$.chart.clientWidth - this.margin.left - this.margin.right;
                });
            }
            
            static get properties() {
                return {
                    pan: {type: Object, statePath: 'pan'},
                    panSpeed: {type: Number, value: 6},
                    volumeUnits: {type: String, value: "l"},
                    volumeSelected: {type: String, value: "brim"},
                    horizontalLayout: {type: Boolean, value: true, reflectToAttribute: true},
                    chart: {type: Object},
                    margin: {type: Object, value: function() {
                        return {top: 20, right: 20, bottom: 50, left: 50};
                    }},
                    maxLinearVelocity: {type: Number, value: 100},
                    minLinearVelocity: {type: Number, value: 0},
                    height: {type: Number},
                    width: {type: Number},
                    xScale: {type: Object, computed: '_computeXScale(width, maxLinearVelocity, minLinearVelocity)'},
                    yScale: {type: Object, computed: '_computeYScale(height, pan.panDiameter, maxLinearVelocity, minLinearVelocity)'},
                    d3Line: {type: Object, computed: '_computeD3Line(xScale, yScale)'},
                    d3Area: {type: Object, computed: '_computeD3Area(xScale, yScale, height)'}
                };
            }
            _computeXScale(chartWidth, maxLinearVelocity, minLinearVelocity) {
                return d3.scaleLinear().range([0, chartWidth]).domain([minLinearVelocity, maxLinearVelocity]).nice();
            }
            _computeYScale(chartHeight, diameter, maxLinearVelocity, minLinearVelocity) {
                let max = this._linearVelocityToRPM(diameter, maxLinearVelocity);
                let min = this._linearVelocityToRPM(diameter, minLinearVelocity);
                return d3.scaleLinear().range([chartHeight, 0]).domain([min, max]).nice();
            }
            _computeD3Line(xScale, yScale) {
                return d3.line()
                    .x(function(d) { return xScale(d.x); })
                    .y(function(d) { return yScale(d.y); })
                    .curve(d3.curveNatural);
            }
            _computeD3Area(xScale, yScale, height) {
                return d3.area()
                         .x(function(d) { return xScale(d.x); })
                         .y0(height)
                         .y1(function(d) { return yScale(d.y); }); 
            }
        
            static get observers() {
                return [
                    '_initChart(margin, height, width)',
                    '_updateAxis(xScale, yScale, chart)',
                    '_updateTrendLine(pan.panDiameter, chart, d3Line)',
                    // '_updateWorkingVolume(pan, chart, d3Line, d3Area)',
                    // '_updateVolumePoints(pan, chart, xScale, yScale)',
                    '_updatePanSpeedPoint(panSpeed, pan.panDiameter, chart, xScale, yScale)'
                ];
            }
            
            _initChart(margin, height, width) {
                if(!margin || !height || !width) {
                    return;
                }
                let chart = d3.select(this.$.chart)
                                    .attr("width", width + margin.left + margin.right)
                                    .attr("height", height + margin.top + margin.bottom)
                                .select(".chart")
                                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
                                                
                chart.select(".x.axis").attr("transform", "translate(0," + height + ")");
                chart.select(".x.title").attr("transform", "translate(" + (width/2) + " ," + (height + margin.top + 25) + ")");
                chart.select(".y.title").attr("y", 0 - margin.left).attr("x",0 - (height / 2)).attr("dy", "1em");      
                
                // set the chart object
                this.chart = chart;
            }
            _updateAxis(xScale, yScale, chart) {
                if(!xScale || !yScale || !chart) {
                    return;
                }
                chart.select(".x.axis").call(d3.axisBottom(xScale));
                chart.select(".y.axis").call(d3.axisLeft(yScale));  
            }
            _updateTrendLine(diameter, chart, line) {
                if(!diameter || !chart || !line) {
                    return;
                }
                
                // initiate an empty array to store values in for loop
                let vals = [];
                let step = (this.maxLinearVelocity - this.minLinearVelocity) / 10;
                
                // loop through different volumes and store the volume and height values
                for(var i=this.minLinearVelocity; i <= this.maxLinearVelocity; i = i + step) {
                    let lv = i;
                    vals.push({x: lv, y: this._linearVelocityToRPM(diameter, lv)});
                }
                // Add the line
                let lines = chart.select('.total-volume.line').data([vals]);
                lines.enter()
                    .merge(lines)
                        .attr("d", line);  
                lines.exit().remove();
                             
            }
            _updateWorkingVolume(pan, chart, line, area) {
                if(!pan || !chart || !line || !area) {
                    return;
                }
                
                // create a new coating pan object to make changes to
                let p = Object.assign(new CoatingPan(), pan);
                
                // initiate an empty array to store values in for loop
                let vals = [];
                let step = (pan.maxFillVolume - pan.minFillVolume) / 10;
                
                // loop through different volumes and store the volume and height values
                for(var i=pan.minFillVolume; i < pan.maxFillVolume; i = i + step) {
                    p.fillVolume = i;
                    vals.push({x: this._convertToLiters(p.fillVolume), y: this._convertToInches(p.fillHeight)});
                }
                // finally store the max values 
                vals.push({x: this._convertToLiters(pan.maxFillVolume), y: this._convertToInches(pan.maxFillHeight)});
                
                // Add the line
                let lines = chart.select('.working-volume.line').data([vals]);
                lines.enter()
                    .merge(lines)
                        .attr("d", line);  
                lines.exit().remove();
                                
                // Add the area
                let areas = chart.select('.working-volume.area').data([vals]);
                areas.enter()
                    .merge(areas)
                        .attr("d", area);  
                areas.exit().remove();
            }
            _updateVolumePoints(pan, chart, xScale, yScale) {
                if(!pan || !chart || !xScale || !yScale) {
                    return;
                }
                let vals = [];
                vals.push({x: this._convertToLiters(pan.minFillVolume), y: this._convertToInches(pan.minFillHeight)});
                vals.push({x: this._convertToLiters(pan.maxFillVolume), y: this._convertToInches(pan.maxFillHeight)});
                vals.push({x: this._convertToLiters(pan.brimVolume), y: this._convertToInches(pan.brimHeight)});
                
                // Add the dots
                let circles = chart.select('.volume-circles').selectAll('circle').data(vals);
                
                circles.enter()
                        .append('circle')
                            .attr('r', 7)
                        .merge(circles)
                          .attr('cx', function(d) { return xScale(d.x);})
                          .attr('cy', function(d) { return yScale(d.y);});
                
                circles.exit().remove();
            }
            _updatePanSpeedPoint(speed, diameter, chart, xScale, yScale) {
                if(!speed || !diameter ||!chart || !xScale || !yScale) {
                    return;
                }
                let vals = [];
                vals.push({x: this._rpmToLinearVelocity(diameter, speed), y: speed});
                
                // Add the dots
                let circles = chart.selectAll('circle.batch-volume').data(vals);
                
                circles.enter()
                        .append('circle')
                            .attr('class', 'batch-volume')
                        .merge(circles)
                          .attr('r', 7)
                          .attr('cx', function(d) { return xScale(d.x);})
                          .attr('cy', function(d) { return yScale(d.y);});
                    
                circles.exit().remove();
                
                
                let tooltip = d3.select(this.$.tooltip)
                                .data(vals)
                                    .style('transform', function(d) { return 'translateX(' + xScale(d.x) + 'px) translateY(' + (yScale(d.y) - 48) + 'px)';});
                
            }
            
            _trackPanSpeed(e) {
                switch(e.detail.state) {
                    case 'start':
                        this.startLinearVelocity = this._rpmToLinearVelocity(this.pan.panDiameter, this.panSpeed);
                        this.$.tooltip.classList.remove('hide');
                        break;
                    case 'track':
                        let newLinearVelocity = this.startLinearVelocity + (this.xScale.invert(e.detail.dx) * 1);
                        let newPanSpeed = this._linearVelocityToRPM(this.pan.panDiameter, newLinearVelocity);
                        this.set('panSpeed', newPanSpeed);
                        break;
                    case 'end':
                        this.$.tooltip.classList.add('hide');
                        break;
                }
            }
            
            _convertToInches(val) {
                return val * 39.37;
            }
            _convertToLiters(val) {
                return (val / 0.001) ;
          }
            _convertRPMString(val) {
                return val.toFixed(1);
            }
            _rpmToLinearVelocity(diameter, rpm) {
                let circumference = this._convertToInches(diameter) / 12 * Math.PI;
                return circumference * rpm;
            }
            _linearVelocityToRPM(diameter, lv) {
                let circumference = this._convertToInches(diameter) / 12 * Math.PI;
                return lv / circumference;
            }
        }
        
        window.customElements.define(PanSpeedCard.is, PanSpeedCard);
        
    </script>
</dom-module>
