

<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../redux-mixin.html">
<link rel="import" href="../elements/unit-input.html">
<link rel="import" href="../charts/bulk-density-chart.html">
<link rel="import" href="card-styles.html">

<dom-module id='pan-volume-card'>
    <template>
        <style include='card-styles'>
            bulk-density-chart {
                flex-grow: 1;
            }
            #input-container {
                max-width: 50%;
            }
            #description {
                padding: 8px 32px 32px;
            }
            #subtitle-container, 
            unit-input {
                margin: 0px 16px 0px 32px;
            }
        </style>
        
        
        <div id='content-container'>
            <div id='input-container'>
                <div id='title'>Batch Information</div>
                <div id='description'>
                    Product bulk density and tablet weight translate values from volumes to weights
                    and tablet count
                </div>
                <div id='subtitle-container'>
                  <!--<div>Product Values - </div>-->
                  <i>Inputs</i>
                </div>
                <unit-input 
                    value='{{bulkDensity}}' 
                    type='density'
                    selected-units='g/ml' 
                    title='Bulk Density' 
                    details='The bulk density of the product to be coated.'>
                </unit-input>
                <unit-input 
                    value='{{tabletWeight}}' 
                    type='weight'
                    selected-units='mg' 
                    title='Tablet Weight' 
                    details='The average weight of a single tablet.'>
                </unit-input>
            </div>
            <bulk-density-chart fill-density='{{bulkDensity}}'></bulk-density-chart>
        </div>
        
    </template>
    
    <script>
        
        /*global ReduxMixin Polymer */
        class PanVolumeCard extends ReduxMixin(Polymer.Element) {
            
            static get is() { return 'pan-volume-card'; }
            
            
            static get properties() {
                return {
                    pan: {type: Object, statePath: 'pan'},
                    bulkDensity: {type: Number, value: 760000},
                    tabletWeight: {type: Number, value: 0.4}
                };
            }
        
        }
        
        window.customElements.define(PanVolumeCard.is, PanVolumeCard);
        
    </script>
</dom-module>
