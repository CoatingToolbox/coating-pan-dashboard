<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../redux-mixin.html">
<link rel="import" href="../elements/unit-input.html">
<link rel="import" href="card-styles.html">

<dom-module id="height-card">
  <template>
    
    <style include='card-styles'>
      :host {
        /*max-width: 25%;*/
      }
      coating-pan-graphic {
        flex-grow: 2;
      }
      #input {
        flex-grow: 1;
      }
      
      #content {
        display: flex;
      }
    </style>
        
    <div id='title'>Pan Diameter</div>
    <div id='content'>
      
    <coating-pan-graphic line-type='pan-diameter'></coating-pan-graphic>
    <div id='input'>
      
      <unit-input 
          dimen='pan-diameter'
          value='[[diameter]]' 
          type='length'
          selected-units='{{lengthUnits}}' 
          no-input 
          title='Diameter' 
          details='The diameter of the coating pan drum.'>
      </unit-input>
      <unit-input 
          dimen='pan-diameter'
          value='[[diameter]]' 
          type='length'
          selected-units='{{lengthUnits}}' 
          no-input 
          title='Diameter' 
          details='The diameter of the coating pan drum.'>
      </unit-input>
      
    </div>
    </div>
    
  </template>

  <script>
    class HeightCard extends ReduxMixin(Polymer.Element) {
      static get is() { return 'height-card'; }
      
      static get properties() {
        return {
          diameter: { type: Number, statePath: 'pan.panDiameter'},
          opening: {type: Number, statePath: 'pan.openingDiameter'},
          brimHeight: { type: Number, statePath: 'pan.brimHeight'},
          lengthUnits: {type: String, value: 'in'},
          selected: {type: String, notify: true, value: ""}
        };
      }
    }

    window.customElements.define(HeightCard.is, HeightCard);
  </script>
</dom-module>
