<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../redux-mixin.html">
<link rel="import" href="../elements/pan-detail-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<dom-module id='pan-details-card'>
    <template>
        <style>
            :host {
                display: block;
                background-color: var(--app-section-color);
                border-radius: 4px;
                /*box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),*/
                /*            0 1px 5px 0 rgba(0, 0, 0, 0.12),*/
                /*            0 3px 1px -2px rgba(0, 0, 0, 0.2);*/
                margin: 16px;
                padding-bottom: 32px;
            }
              .title {
                  @apply --paper-font-display3;
                  display: flex;
                  align-items: baseline;
                  padding: 0px 24px 24px 24px;
              }
              .nickname {
                  margin-left: 16px;
              }
              .subtitle {
                  padding: 16px 24px 8px 24px;
                  @apply --paper-font-subhead;
                  color: var(--app-primary-color);
                  margin-bottom: 8px;
              }
              pan-detail-input {
                  max-width: 300px;
              }
        </style>
        
        <div class='subtitle'>[[vendor]]</div>
        
        <div class='title'>
          <div>[[equipment]]</div>
          <div class='nickname'> - [[nickname]]</div>
        </div>
        
        <pan-detail-input
            label='Manufacturer' 
            value='[[pan.vendorName]]' 
            options='["Thom", "Jerry", "Steve"]'>
        </pan-detail-input>
        <pan-detail-input
            label='Manufacturer' 
            value='[[pan.vendorName]]' 
            options='["Thom", "Jerry", "Steve"]'>
        </pan-detail-input>
        <pan-detail-input
            label='Manufacturer' 
            value='[[pan.vendorName]]' 
            options='["Thom", "Jerry", "Steve"]'>
        </pan-detail-input>
        
    </template>

    <script>
        class PanDetailsCard extends ReduxMixin(Polymer.Element) {
            static get is() {
                return 'pan-details-card';
            }

            static get properties() {
                return {
                    pan: {
                        type: Object, 
                        statePath: 'pan'
                    },
                    equipment: {
                        type: Object,
                        statePath: 'pan.equipmentName'
                    },
                    vendor: {
                        type: Object,
                        statePath: 'pan.vendorName'
                    },
                    nickname: {
                        type: Object,
                        statePath: 'pan.nickname'
                    },
                    company: {
                        type: Object,
                        statePath: 'pan.companyName'
                    },
                    location: {
                        type: Object,
                        statePath: 'pan.locationName'
                    },
                    contact: {
                        type: Object,
                        statePath: 'pan.contactName'
                    }
                };
            }
        }
        window.customElements.define(PanDetailsCard.is, PanDetailsCard);
    </script>

</dom-module>
