<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="my-icons.html">

<link rel="lazy-import" href="editor-page.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #449AB2;
        --app-dark-color: #13596d;  
        --app-light-color: #77b9cb;
        
        --app-background-color: #fcfcfc;
        --app-section-color: #ececec;
        --app-border-color: #b4b4b4;
        
        --app-accent-color: #FF514B;
        --app-warning-color: #c0392b;
        
        --text-primary-color: #5b5b5b;
        --text-dark-color: #353535;
        --text-light-color: #4f4f4f;
        --text-disabled-color: #212121;

        --card-margin: 16px;
        
        display: block;
        color: var(--text-primary-color);
      }

      app-toolbar {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-toolbar paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-drawer a {
        display: block;
        padding: 8px 32px;
        border-bottom: 1px solid var(--app-border-color);
        text-decoration: none;
        color: var(--text-primary-color);
        line-height: 40px;
      }

      app-drawer a.iron-selected {
        color: var(--text-dark-color);
        font-weight: bold;
      }
      iron-pages,
      iron-selector {
        background-color: var(--app-background-color);
      }
      
    </style>

    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"></app-route>
    
    <app-drawer-layout fullbleed force-narrow>
      
      <app-drawer slot="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" role="navigation">
          <a name="editor" href="#/editor">Pan Editor</a>
          <a name="pan-fill" href="#/pan-fill">Product Fill</a>
          <a name="dashboard" href="#/dashboard">Dashboard</a>
          <a name="library" href="#/library">Library</a>
        </iron-selector>
      </app-drawer>
      
      <app-header-layout>

        <app-header fixed slot='header' effects="waterfall">
          <app-toolbar>
            <paper-icon-button id='menu-button' icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Coating Pan Dashboard</div>
          </app-toolbar>
        </app-header>
      
        <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="editor" role="main">
          <editor-page name="editor"></editor-page>
        </iron-pages>
        
      </app-header-layout>
    </app-drawer-layout>
    
  </template>

  <script>
    class MyApp extends Polymer.Element {

      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          dashboardRouteData: Object,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();

        // Get root pattern for app-route, for more info about `rootPath` see:
        // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
        this.rootPattern = (new URL(this.rootPath)).pathname;
      }

      _routePageChanged(page) {
        
        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'editor';
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '-page.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            null,
            true);
      }
      
      _tabSelected(e) {
        window.location = '#/' + e.detail.value;
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
