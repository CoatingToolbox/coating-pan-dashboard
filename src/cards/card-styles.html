
<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="card-styles">
  <template>
    <style>
      :host {
        display: block;
        flex-grow: 1;
        max-width: 960px;
        margin: 16px auto;
        background-color: white;
        border-radius: 4px;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                  0 1px 5px 0 rgba(0, 0, 0, 0.12),
                  0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
      #content-container {
        display: flex;
      }
      #input-container {
        min-width: 336px;
      }
      #description {
        padding: 8px 48px 36px 48px;
        text-align: justify;
        max-width: 750px;
        align-self: center;
        /*color: var(--text-secondary-color);*/
      }
      
      #subtitle-container {
        display: flex;
        @apply --paper-font-subhead;
      }
      #subtitle-container i {
        font-weight: 200;
        padding-left: 6px;
        color: var(--text-secondary-color);
      }
      #title {
        display: flex;
        @apply --paper-font-title;
        font-weight: 500;
        padding: 16px;
      }
      
      
    </style>
  </template>
</dom-module>
