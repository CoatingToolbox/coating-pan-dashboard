<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../redux-mixin.html">
<link rel="import" href="../elements/unit-input.html">
<link rel="import" href="../elements/coating-pan-graphic.html">
<link rel="import" href="card-styles.html">

<dom-module id="pan-fill-card">
  <template>
    
    <style include='card-styles'>
      :host {
        display: flex;
        flex-direction: column;
      }
      
      #graphic-container {
        display: flex;
        align-items: center;
        justify-content: space-around;
        flex-grow: 1;
      }
      #input-container {
        margin: 8px 16px 16px 32px;
      }
    </style>
        
    <div id='title'>Shape & Size</div>
    <div id='description'>
      A coating pan is commonly described by the pan diameter but with a variety of coating pan manufactures, the
      the diameter does not provide a useful way to compare the shape and size of different coating pans.
      Below we will use four ease to measure dimensions to characterize the shape and size of a coating pan. 
      From these dimensions we can later explore batch size, pan speed and more.
    </div>
    <div id='content-container'>
      <iron-selector id='input-container' selected='{{selected}}' attr-for-selected='dimen'>
        <div id='subtitle-container'>
          <!--<div>Dimensions - </div>-->
          <i>Inputs</i>
        </div>
        <unit-input 
            dimen='pan-diameter'
            value='[[diameter]]' 
            type='length'
            selected-units='{{lengthUnits}}' 
            title='Main Diameter' 
            details='The diameter of the coating pan drum.'>
        </unit-input>
        <unit-input 
            dimen='opening-diameter'
            value='[[diameter]]' 
            type='length'
            selected-units='{{lengthUnits}}' 
            title='Opening Diameter' 
            details='The diameter of the coating pan drum.'>
        </unit-input>
        <unit-input 
            dimen='brim-width'
            value='[[brimWidth]]' 
            type='length'
            selected-units='{{lengthUnits}}' 
            title='Brim Width' 
            details='The width of the pan at the brim height.'>
        </unit-input>
        <unit-input 
            dimen='wall-width'
            value='[[wallWidth]]' 
            type='length'
            selected-units='{{lengthUnits}}' 
            title='Wall Width' 
            details='The width of the pan at the perforated wall.'>
        </unit-input>
      </iron-selector>
      <div id='graphic-container'>
        <coating-pan-graphic line-type='[[selected]]'></coating-pan-graphic>
        <coating-pan-graphic view='side' line-type='[[selected]]'></coating-pan-graphic>
      </div>  
    </div>
    
  </template>

  <script>
    class PanFillCard extends ReduxMixin(Polymer.Element) {
      static get is() { return 'pan-fill-card'; }
      
      static get properties() {
        return {
          diameter: { type: Number, statePath: 'pan.panDiameter'},
          opening: {type: Number, statePath: 'pan.openingDiameter'},
          brimWidth: { type: Number, statePath: 'pan.brimWidth'},
          wallWidth: { type: Number, statePath: 'pan.wallWidth'},
          lengthUnits: {type: String, value: 'in'},
          selected: {type: String, value: "pan-diameter"}
        };
      }
    }

    window.customElements.define(PanFillCard.is, PanFillCard);
  </script>
</dom-module>
