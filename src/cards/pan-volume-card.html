

<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../redux-mixin.html">
<link rel="import" href="../charts/volume-donut-chart.html">
<link rel="import" href="card-styles.html">

<dom-module id='pan-volume-card'>
    <template>
        <style include='card-styles'>
            :host {
                display: flex;
                flex-direction: column;
            }
            .item-container {
                max-width: 600px;
                display: flex;
                flex-direction: column;
                align-self: center;
                padding-bottom: 16px;
            }
            .list-item {
                align-items: baseline;
                justify-content: flex-end;
                display: flex;
                padding: 8px;
            }
            .list-title {
                font-weight: 500;
                @apply --paper-font-body2;
            }
            .list-description {
                flex-grow: 1;
                max-width: 400px;
                padding-left: 8px;
                @apply --paper-font-body1;
                text-align: justify;
                
            }
            .graphic-container {
                display: flex;
                margin: 0px 16px;
            }
            .label-container {
                display: flex;
                justify-content: space-around;
            }
            .label-container .label {
                max-width: 200px;
                text-align: center;
                color: var(--text-secondary-color);
                
            }
        </style>
        
        
        <div id='title'>Pan Volumes</div>
        
        
        <div id='description'>
            There are several coating pan volumes to consider but each is determined 
            by the desired fill height.
        </div>
        <div class='graphic-container'>
            <volume-donut-chart type='min' label='Min Working'></volume-donut-chart>
            <volume-donut-chart type='max' label='Max Working'></volume-donut-chart>
            <volume-donut-chart type='brim' label='Brim'></volume-donut-chart>
        </div>
        <div class='item-container'>
            <div class='list-item'>
                <div class='list-title'>Brim Volume:</div>
                <div class='list-description'>The volume is determined if there is something cool to stay here. If the tablet exceed the brim height tablet fall out of the pan.</div>
            </div>
            <div class='list-item'>
                <div class='list-title'>Max Working Volume:</div>
                <div class='list-description'>When the pan is moving the tablets bed expands. To allow for this the maxiumum
                recommended volume is estiamted as one inch from the brim.</div>
            </div>
            <div class='list-item'>
                <div class='list-title'>Min Working Volume:</div>
                <div class='list-description'>Product movement can be effected with low man loads due to the baffles.
                To prevent this it is recommend the product fill exceed the baffle height.</div>
            </div>
        </div>
        
    </template>
    
    <script>
        
        /*global ReduxMixin Polymer */
        class PanVolumeCard extends ReduxMixin(Polymer.Element) {
            
            static get is() { return 'pan-volume-card'; }
            
            
            static get properties() {
                return {
                    pan: {type: Object, statePath: 'pan'},
                    bulkDensity: {type: Number, value: 760000},
                    tabletWeight: {type: Number, value: 0.4}
                };
            }
        
        }
        
        window.customElements.define(PanVolumeCard.is, PanVolumeCard);
        
    </script>
</dom-module>
