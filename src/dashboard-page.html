<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="pan-height-card.html">
<link rel="import" href="pan-width-card.html">
<link rel="import" href="pan-volume-card.html">

<dom-module id="dashboard-page">
  <template>
    <style>
        :host {
            display: flex;
            flex-direction: column;
        }
        
        #intro-container {
          align-self: center;
          display: flex;
          flex-direction: column;
          align-items: center;
          background-color: white;
          border-radius: 4px;
          margin: 8px;
          box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                  0 1px 5px 0 rgba(0, 0, 0, 0.12),
                  0 3px 1px -2px rgba(0, 0, 0, 0.2);
          padding: 16px;
        }
        
        #page-title {
          font-size: 34px;
          font-weight: 400;
          letter-spacing: -.01em;
          line-height: 40px;
          padding-bottom: 16px;
        }
        
        #page-description {
          max-width: 600px;
          text-align: justify;
          color: var(--text-primary-color);
        }
        
        
        .section-title {
          font-size: 20px;
          font-weight: 500;
          line-height: 28px;
        }
        
        @media (min-width: 480px) {
          
          #intro-container {
            background-color: initial;
            margin: 16px;
            padding: 32px;
            box-shadow: none;
          }
          
          #page-title {
            font-size: 45px;
            font-weight: 400;
            letter-spacing: -.018em;
            line-height: 48px;
            padding: 16px;
          }
          
          #page-description {
            max-width: 800px;
            font-size: 16px;
            font-weight: 400;
            line-height: 24px;
          }
        }
        
        @media (min-width: 1024px) {
          :host {
            max-width: 1150px;
            margin: auto;
          }
          .section-title {
            padding-top: 24px;
          }
          #dimensions-section {
            display: flex;
          }
          pan-height-card, 
          pan-width-card {
            max-width: calc(50% - 16px);
          }
          pan-height-card {
            margin-right: 16px;
          }
          pan-width-card {
            margin-left: 16px;
          }
        }
        
    </style>
    
    <iron-media-query query='(max-width: 480px)' query-matches='{{mobileView}}'></iron-media-query>
  
    <div id='intro-container'>
      <div id='page-title'>Coating Pan Dashboard</div>
      <div id='page-description'>
        The Coating Pan Dashboard allows you to create, compare and investigate different coating pans. You 
        can see a range of coating pan volumes, determine coating pan speed, and optimize the pan fill. You can do this with a coating pan 
        from the library or you can customize your own. 
      </div>
    </div>
    
    <div class='section-title'>Coating Pan Dimensions</div>
    <div id='dimensions-section'>
      <pan-height-card horizontal-layout='[[!mobileView]]'></pan-height-card>
      <pan-width-card horizontal-layout='[[!mobileView]]'></pan-width-card>
    </div>
    
    <div class='section-title'>Pan and Fill Volumes</div>
    <pan-volume-card></pan-volume-card>
      
  </template>

  <script>
    class DashboardPage extends Polymer.Element {

      static get is() { return 'dashboard-page'; }
      
      static get properties() {
        return {
          
        };
      }
      
    }

    window.customElements.define(DashboardPage.is, DashboardPage);
  </script>
</dom-module>
