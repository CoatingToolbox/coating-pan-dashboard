<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="redux-mixin.html">
<link rel="import" href="dashboard-sections/dimensions-section.html">
<link rel="import" href="dashboard-sections/volume-section.html">

<dom-module id="dashboard-page">
  <template>
    <style>
      :host {
        display: block;
      }
      #header {
        display: block;
        padding-top: 64px;
        background: linear-gradient(
                      to bottom, 
                      var(--app-primary-color) 0%, 
                      var(--app-primary-color) 65%,
                      #000000 65%,
                      var(--app-background-color) 0%,
                      var(--app-background-color) 100%);
      }
      #card {
        background-color: white;
        border-radius: 4px;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                  0 1px 5px 0 rgba(0, 0, 0, 0.12),
                  0 3px 1px -2px rgba(0, 0, 0, 0.2);
        margin: 0px 32px;
        padding: 16px 24px 0px 24px;
      }
      .title {
        @apply --paper-font-display3;
        display: flex;
        align-items: baseline;
        margin-bottom: 24px;
      }
      .nickname {
        margin-left: 16px;
      }
      .subtitle {
        @apply --paper-font-subhead;
        color: var(--app-primary-color);
        margin-bottom: 8px;
      }
      .label {
        display: flex;
        align-items: baseline;
        margin-left: 24px;
      }
      .label .description {
        @apply --paper-font-body1;
        color: var(--text-secondary-color);
      }
      .label .text {
        @apply --paper-font-body2;
        margin-left: 12px;
      }
      paper-tabs {
        padding-top: 24px;
        --paper-tabs-selection-bar-color: var(--app-primary-color);
      }
      @media(min-width: 960px) {
        #card {
          max-width: 960px;
          margin: 0px auto;
        }
        iron-pages {
          max-width: 1008px;
          margin: 0px auto;
        }
      }
    </style>
    
    <div id='header'>
      <div id='card'>
        <div class='subtitle'>[[vendor]]</div>
        
        <div class='title'>
          <div>[[equipment]]</div>
          <div class='nickname'> - [[nickname]]</div>
        </div>
        
        <div class='label'>
          <div class='description'>COMPANY: </div>
          <div class='text'>[[company]]</div>
        </div>
        <div class='label'>
          <div class='description'>LOCATION: </div>
          <div class='text'>[[location]]</div>
        </div>
        <div class='label'>
          <div class='description'>CONTACT: </div>
          <div class='text'>[[contact]]</div>
        </div>
        
        <paper-tabs selected="{{selectedSection}}" scrollable hide-scroll-buttons>
          <paper-tab>Dimensions</paper-tab>
          <paper-tab>Volume</paper-tab>
          <paper-tab>Batch Size</paper-tab>
          <paper-tab>Pan Speed</paper-tab>
        </paper-tabs>
      </div>
    </div>
  
    <iron-pages selected='[[selectedSection]]'>
      <dimensions-section></dimensions-section>
      <volume-section></volume-section>
    </iron-pages>
    
  </template>

  <script>
    class DashboardPage extends ReduxMixin(Polymer.Element) {
      static get is() { return 'dashboard-page'; }
      
      static get properties() {
        return {
          equipment: { type: Object, statePath: 'pan.equipmentName'},
          vendor: { type: Object, statePath: 'pan.vendorName'},
          nickname: { type: Object, statePath: 'pan.nickname'},
          company: { type: Object, statePath: 'pan.companyName'},
          location: { type: Object, statePath: 'pan.locationName'},
          contact: { type: Object, statePath: 'pan.contactName'},
          selectedSection: {type: Number, value: 1}
        };
      }
    }

    window.customElements.define(DashboardPage.is, DashboardPage);
  </script>
</dom-module>
