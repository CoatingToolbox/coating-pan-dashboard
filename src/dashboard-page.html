<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="cards/header-card.html">
<link rel="import" href="cards/pan-dimensions-card.html">
<link rel="import" href="cards/pan-volume-card.html">
<link rel="lazy-import" href="cards/batch-info-card.html">
<link rel="lazy-import" href="cards/pan-fill-card.html">
<link rel="lazy-import" href="cards/pan-speed-card.html">

<dom-module id="dashboard-page">
  <template>
    <style>
      :host {
        display: block;
        padding-bottom: 48px;
      }
      #header {
        display: block;
        padding-top: 64px;
        background: linear-gradient(
                      to bottom, 
                      var(--app-primary-color) 0%, 
                      var(--app-primary-color) 65%,
                      #000000 65%,
                      var(--app-background-color) 0%,
                      var(--app-background-color) 100%);
      }
      #spinner-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        max-width: 960px;
        margin: 0px auto;
      }
      paper-spinner-lite {
        display: none;
      }
      paper-spinner-lite[active] {
        display: inline-block;
        width: 48px;
        height: 48px;
        margin: 48px;
        --paper-spinner-color: var(--app-accent-color);
        --paper-spinner-stroke-width: 4px;
      }
    </style>
    
    <div id='header'>
      <header-card selected-page='[[page]]'></header-card>
    </div>
    
    <div id='spinner-container'>
      <paper-spinner-lite id='spinner' active></paper-spinner-lite>
    </div>
    
    <iron-pages selected='[[page]]' attr-for-selected='id'>
      <pan-dimensions-card id='pan-dimensions'></pan-dimensions-card>
      <pan-volume-card id='pan-volume'></pan-volume-card>
      <batch-info-card id='batch-info'></batch-info-card>
      <pan-fill-card id='pan-fill'></pan-fill-card>
      <pan-speed-card id='pan-speed'></pan-speed-card>
    </iron-pages>
    
  </template>

  <script>
    class DashboardPage extends Polymer.Element {
      static get is() { return 'dashboard-page'; }
      
      static get properties() {
        return {
          page: {type: String, value: 'pan-dimensions', observer: '_pageChanged'},
        };
      }
      
      _pageChanged(page) {
        let spin = this.$.spinner;
        let off = () => {};
        if(spin) {
          spin.toggleAttribute('active', true);
          off = () => {
            spin.toggleAttribute('active', false);
          };
        } 
        // Load page import on demand. Show 404 page if fails
        let resolvedPageUrl = this.resolveUrl('cards/' + page + '-card.html');
        Polymer.importHref(
          resolvedPageUrl, 
          off, 
          null, 
          true);
      }
    }

    window.customElements.define(DashboardPage.is, DashboardPage);
  </script>
</dom-module>
