<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="elements/dimension-card.html">
<link rel="import" href="elements/text-card.html">
<link rel="import" href="elements/section-styles.html">

<dom-module id="dimension-page">
  <template>
    <style include='section-styles'>
      
      .vertical-layout {
        margin-left: 16px;
        max-width: calc(33.33% - 8px);
      }
      dimension-card {
        max-width: calc(66.66% - 8px);
      }
    </style>
    
    <div class='section-title'>Shape & Size</div>
    
    <div class='horizontal-layout'>
      <dimension-card></dimension-card>
      <div class='vertical-layout'>
        <text-card title='Pan Dimensions'>
            <div class='text'>
              A coating pan is often described by the main diameter but other dimensions
              are useful in determining the maximum pan fill and optimizing spray distribution.
            </div>
          </text-card>
        <text-card class='highlight' title='Customize Dimensions'>
          <div class='text'>
            A coating pan is often described by the main diameter but other dimensions
            are useful in determining the maximum pan fill and optimizing spray distribution.
          </div>
          <paper-button>Pan Editior</paper-button>
        </text-card>
      </div>
    </div>
    
  </template>

  <script>
    class DimensionPage extends Polymer.Element {
      static get is() { return 'dimension-page'; }
      
    }

    window.customElements.define(DimensionPage.is, DimensionPage);
  </script>
</dom-module>
