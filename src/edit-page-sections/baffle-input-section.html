<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../redux-mixin.html">
<link rel="import" href="../elements/text-input.html">
<link rel="import" href="../elements/unit-input.html">
<link rel="import" href="section-styles.html">

<dom-module id='baffle-input-section'>
    <template>
        <style include='section-styles'>
            :host {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 52px auto auto auto;
            }
            .section-title {
                grid-column: 1 / 3;
                grid-row: 1 / 2;
            }
            #text-container {
                grid-column: 1 / 3;
                grid-row: 2 / 3;
            }
            text-input[label='Type'] {
                grid-column: 1 / 3;
                grid-row: 3 / 4;
            }
            unit-input {
                grid-column: 1 / 2;
                grid-row: 4 / 5;
            }
            text-input[label='# of Baffles'] {
                grid-column: 2 / 3;
                grid-row: 4 / 5;
            }
        </style>
        
        <div class='section-title'>Baffle Configuration<i> - Optional</i></div>
        
        <div id='text-container'>
            <div id='caption'>Baffles</div>
            <div id='description'>
                The spray gun configuration can make a difference with uniformatiy and optimized spray patterns
            </div>
        </div>
        
        <text-input
            value='[[pan.baffleType]]'
            label='Type'
            options='[[typeOptions]]'
            on-value-changed='_setBaffleType'>
        </text-input>
        
        <unit-input 
            value='[[pan.baffleHeight]]' 
            on-value-changed='_setBaffleHeight'
            type='length'
            selected-units='in' 
            title='Baffle Height' >
        </unit-input>
        
        <text-input
            value='[[pan.baffleCount]]'
            label='# of Baffles'
            on-value-changed='_setBaffleCount'>
        </text-input>
        
    </template>

    <script>
        class BaffleInputSection extends ReduxMixin(Polymer.Element) {
            static get is() {
                return 'baffle-input-section';
            }

            static get properties() {
                return {
                    pan: {
                        type: Object, 
                        statePath: 'pan'
                    }, 
                    typeOptions: {
                        type: Array,
                        value: function() {
                            return [
                                'Ploughshare',
                                'Sharkfin',
                                'Helical'
                                ];
                        }
                    }
                };
            }
            
            _setBaffleType(e) {
                this.pan.baffleType = e.detail.value;
                this.dispatch({
                  type: "SET_PAN",
                  value: this.pan
                });
            }
            
            _setBaffleCount(e) {
                this.pan.baffleCount = e.detail.value;
                this.dispatch({
                  type: "SET_PAN",
                  value: this.pan
                });
            }
            
            _setBaffleHeight(e) {
                this.pan.baffleHeight = e.detail.value;
                this.dispatch({
                  type: "SET_PAN",
                  value: this.pan
                });
            }
        }
        window.customElements.define(BaffleInputSection.is, BaffleInputSection);
    </script>

</dom-module>
