<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="edit-page-sections/basic-input-section.html">
<link rel="import" href="edit-page-sections/dimension-input-section.html">
<link rel="import" href="edit-page-sections/baffle-input-section.html">
<link rel="import" href="edit-page-sections/gun-input-section.html">
<link rel="import" href="edit-page-sections/save-section.html">

<dom-module id="edit-page">
  <template>
    <style>
      :host {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: auto auto auto auto auto;
        grid-gap: 32px 24px;
        background-color: var(--app-background-color);
        padding: 16px;
      }
      app-toolbar {
          grid-row: 1 / 2;
          grid-column: 1 / 3;
          @apply --paper-font-display1;
      }
      app-toolbar i {
          color: var(--text-light-color);
          font-size: 0.8em;
          font-weight: 100;
          padding-left: 4px;
      }
      basic-input-section {
        grid-row: 2 / 3;
        grid-column: 1 / 3;
      }
      dimension-input-section {
        grid-row: 3 / 4;
        grid-column: 1 / 3;
      }
      baffle-input-section {
        grid-column: 1 / 2;
        grid-row: 4 / 5;
      }
      gun-input-section {
        grid-column: 2 / 3;
        grid-row: 4 / 5;
      }
      save-section {
        grid-column: 1 / 3;
        grid-row: 5 / 6;
      }
      @media(min-width: 1200px) {
        :host {
          max-width: 1100px;
          margin: auto;
        }
      }
    </style>
    <app-toolbar class='page-title'>
      Pan Designer <i> - Create a Customized Coating Pan</i>
    </app-toolbar>
    <basic-input-section></basic-input-section>
    <dimension-input-section></dimension-input-section>
    <baffle-input-section></baffle-input-section>
    <gun-input-section></gun-input-section>
    <save-section></save-section>
    
  </template>

  <script>
    class EditPage extends Polymer.Element {
      
      static get is() { return 'edit-page'; }
      
    }

    window.customElements.define(EditPage.is, EditPage);
  </script>
</dom-module>
