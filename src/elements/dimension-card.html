<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../redux-mixin.html">
<link rel="import" href="../elements/unit-input.html">
<link rel="import" href="../elements/coating-pan-graphic.html">
<link rel="import" href="card-styles.html">

<dom-module id="dimension-card">
  <template>
    
    <style include='card-styles'>
      #graphic-container {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-grow: 1;
      }
    </style>
        
    <div id='title'>Coating Pan Dimensions</div>
    
    <div id='graphic-container'>
      <coating-pan-graphic line-type='[[lineSelected]]'></coating-pan-graphic>
      <coating-pan-graphic view='side' line-type='[[lineSelected]]'></coating-pan-graphic>
    </div>
    
    <iron-selector selected='{{lineSelected}}' attr-for-selected='dimen'>
      <unit-input 
          dimen='pan-diameter'
          value='[[diameter]]' 
          type='length'
          selected-units='{{lengthUnits}}' 
          no-input 
          title='Diameter' 
          details='The diameter of the coating pan drum.'>
      </unit-input>
      <unit-input 
          dimen='brim-width'
          value='[[depth]]' 
          type='length'
          selected-units='{{lengthUnits}}' 
          no-input 
          title='Brim Width' 
          details='The width of the pan at the brim height.'>
      </unit-input>
      <unit-input 
          dimen='brim-height'
          value='[[brimHeight]]' 
          type='length'
          selected-units='{{lengthUnits}}' 
          no-input title='Brim Height' 
          details='The height to the brim (pan opening).'>
      </unit-input>
    </iron-selector>
    
  </template>

  <script>
    class DimensionCard extends ReduxMixin(Polymer.Element) {
      static get is() { return 'dimension-card'; }
      
      static get properties() {
        return {
          diameter: { type: Number, statePath: 'pan.panDiameter'},
          depth: { type: Number, statePath: 'pan.brimWidth'},
          brimHeight: { type: Number, statePath: 'pan.brimHeight'},
          lengthUnits: {type: String, value: 'in'},
          lineSelected: {type: String, value: "pan-diameter"}
        };
      }
    }

    window.customElements.define(DimensionCard.is, DimensionCard);
  </script>
</dom-module>
