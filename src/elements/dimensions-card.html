<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../redux-mixin.html">
<link rel="import" href="../elements/unit-input.html">
<link rel="import" href="card-styles.html">

<dom-module id="dimensions-card">
  <template>
    
    <style include='card-styles'>
      
      unit-input {
        border-left: 3px solid white;
        border-top: 1px solid var(--divider-color);
      }
      unit-input.iron-selected {
        border-left: 3px solid var(--app-primary-color);
      }
    </style>
        
    <div id='title'>Dimensions</div>
    
    <iron-selector selected='{{selected}}' attr-for-selected='dimen'>
      <unit-input 
          dimen='pan-diameter'
          value='[[diameter]]' 
          type='length'
          selected-units='{{lengthUnits}}' 
          no-input 
          title='Diameter' 
          details='The diameter of the coating pan drum.'>
      </unit-input>
      <unit-input 
          dimen='opening-diameter'
          value='[[diameter]]' 
          type='length'
          selected-units='{{lengthUnits}}' 
          no-input 
          title='Opening' 
          details='The diameter of the coating pan drum.'>
      </unit-input>
      <unit-input 
          dimen='brim-height'
          value='[[brimHeight]]' 
          type='length'
          selected-units='{{lengthUnits}}' 
          no-input title='Brim Height' 
          details='The height to the brim (pan opening).'>
      </unit-input>
      <unit-input 
          dimen='brim-width'
          value='[[brimWidth]]' 
          type='length'
          selected-units='{{lengthUnits}}' 
          no-input 
          title='Brim Width' 
          details='The width of the pan at the brim height.'>
      </unit-input>
      <unit-input 
          dimen='wall-width'
          value='[[wallWidth]]' 
          type='length'
          selected-units='{{lengthUnits}}' 
          no-input 
          title='Wall Width' 
          details='The width of the pan at the perforated wall.'>
      </unit-input>
      <unit-input 
          dimen='side-wall'
          value='[[sideWallLength]]' 
          type='length'
          selected-units='{{lengthUnits}}' 
          no-input 
          title='Side Wall' 
          details='The width of the pan along the side wall.'>
      </unit-input>
    </iron-selector>
    
  </template>

  <script>
    class DimensionsCard extends ReduxMixin(Polymer.Element) {
      static get is() { return 'dimensions-card'; }
      
      static get properties() {
        return {
          diameter: { type: Number, statePath: 'pan.panDiameter'},
          opening: {type: Number, statePath: 'pan.openingDiameter'},
          brimWidth: { type: Number, statePath: 'pan.brimWidth'},
          wallWidth: { type: Number, statePath: 'pan.wallWidth'},
          sideWallLength: { type: Number, statePath: 'pan.brsideWallLengthimWidth'},
          brimHeight: { type: Number, statePath: 'pan.brimHeight'},
          lengthUnits: {type: String, value: 'in'},
          selected: {type: String, notify: true, value: "pan-diameter"}
        };
      }
    }

    window.customElements.define(DimensionsCard.is, DimensionsCard);
  </script>
</dom-module>
