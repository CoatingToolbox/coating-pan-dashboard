<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../elements/coating-pan-graphic.html">
<link rel="import" href="card-styles.html">

<dom-module id="pan-diagram-card">
  <template>
    
    <style include='card-styles'>
      #graphic-container {
        display: flex;
        align-items: center;
        justify-content: space-around;
        flex-grow: 1;
      }
      #title {
        display: flex;
        justify-content: space-around;
        color: var(--text-secondary-color);
        padding: 0px 0px 16px 0px;
      }
      #title div {
        width: 80px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    </style>
    
    <div id='graphic-container'>
      <coating-pan-graphic line-type='[[lineSelected]]'></coating-pan-graphic>
      <coating-pan-graphic view='side' line-type='[[lineSelected]]'></coating-pan-graphic>
    </div>
    
        
    <div id='title'>
      <div>Front View</div>
      
      <div>Side View</div>
    </div>
    
  </template>

  <script>
    class PanDiagramCard extends Polymer.Element {
      static get is() { return 'pan-diagram-card'; }
      
      static get properties() {
        return {
          lineSelected: {type: String, value: ""}
        };
      }
    }

    window.customElements.define(PanDiagramCard.is, PanDiagramCard);
  </script>
</dom-module>
