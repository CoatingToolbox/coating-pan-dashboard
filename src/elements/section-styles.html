
<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="section-styles">
  <template>
    <style>
      :host {
        display: block;
        margin: 0px 16px;
      }
      .horizontal-layout {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
      }
      .vertical-layout {
        display: flex;
        flex-direction: column;
      }
      .vertical-layout text-card + text-card {
        margin-top: 16px;
      }
      .section-title {
        @apply --paper-font-subhead;
        font-weight: 500;
        color: var(--text-secondary-color);
        padding: 16px 0px;
      }
      
      @media(min-width: 960px) {
        :host {
          max-width: 960px;
          margin: 0px auto;
        }
      }
    </style>
  </template>
</dom-module>
