
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="card-styles.html">

<dom-module id='text-card'>
    <template>
        <style include='card-styles'>
            
          :host {
              display: flex;
              flex-direction: column;
          }    
          :host(.highlight) {
              color: white;
              background-color: var(--app-primary-color);
          }    
          :host ::slotted(.text) {
            padding: 8px 16px;
            margin-bottom: 16px;
            text-align: justify;
          }
          :host ::slotted(paper-button) {
            margin: 0px 24px 8px 24px;
            align-self: flex-end;
            @apply --paper-font-button;
            font-weight: 700;
          }
          :host ::slotted(paper-button:hover) {
            background-color: var(--app-primary-color);
            color: white;
          }
          :host(.highlight) ::slotted(paper-button:hover) {
            color: var(--app-primary-color);
            background-color: white;
          }
            
        </style>
    
        <div id='title'>[[title]]</div>
        <slot></slot>
        
    </template>
    
    <script>
        class TextCard extends Polymer.Element {
            static get is() { return 'text-card';}
            
            static get properties() { 
                return {
                    title: {type: String}
                };
            }
        }
        window.customElements.define(TextCard.is, TextCard);
    </script>
    
</dom-module>
