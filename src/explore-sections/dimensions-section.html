<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../redux-mixin.html">
<link rel="import" href="../elements/unit-input.html">
<link rel="import" href="../elements/coating-pan-graphic.html">
<link rel="import" href="section-styles.html">

<dom-module id='dimensions-section'>
    <template>
        <style include='section-styles'>
            :host {
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
            }
            #page-title {
                grid-column: 1 / 2;
                grid-row: 1 / 2;
            }
            .info {
                grid-column: 1 / 2;
                grid-row: 2 / 3;
            }
            .dimens {
                grid-column: 1 / 2;
                grid-row: 3 / 4;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: auto auto;
            }
            .card-title {
                grid-column: 1 / 2;
                grid-row: 1 / 2;
            }
            iron-selector {
                padding: 0px 16px;
                grid-column: 1 / 2;
                grid-row: 2 / 3;
            }
            coating-pan-graphic {
                grid-column: 2 / 3;
                grid-row: 1 / 3;
            }
            coating-pan-graphic[view='side'] {
                grid-column: 3 / 4;
            }
            unit-input {
                margin-bottom: 16px;
            }
            
        </style>
        
        <div id='page-title'>Coating Pan Dimensions</div>
        
            
        <div id='text-container' class='card info'>
            <div id='subtitle'>Shape & Size</div>
            <div id='caption'>Determining pan shape, size and volume</div>
            <div id='description'>
                A coating pan is commonly described by the pan diameter but with a variety of coating pan manufactures, the
              the diameter does not provide a useful way to compare the shape and size of different coating pans.
              Below we will use four ease to measure dimensions to characterize the shape and size of a coating pan. 
              From these dimensions we can later explore batch size, pan speed and more.
            </div>
        </div>
   
        <div class='card dimens'>
            <div class='card-title'>Calculated Dimensions</div>
            <iron-selector selected='{{selected}}' attr-for-selected='dimen'>
                <unit-input 
                    dimen='pan-diameter'
                    value='[[pan.panDiameter]]' 
                    type='length'
                    selected-units='{{lengthUnits}}' 
                    title='Main Diameter' 
                    details='The diameter of the coating pan drum.'
                    no-input>
                </unit-input>
                <unit-input 
                    dimen='opening-diameter'
                    value='[[pan.openingDiameter]]' 
                    type='length'
                    selected-units='{{lengthUnits}}' 
                    title='Opening Diameter' 
                    details='The diameter of the coating pan drum.'
                    no-input>
                </unit-input>
                <unit-input 
                    dimen='brim-height'
                    value='[[pan.brimHeight]]' 
                    type='length'
                    selected-units='{{lengthUnits}}' 
                    title='Brim Height' 
                    details='The height to the pan opening.'
                    no-input>
                </unit-input>
                    <unit-input 
                        dimen='brim-width'
                        value='[[pan.brimWidth]]' 
                        type='length'
                        selected-units='{{lengthUnits}}' 
                        title='Brim Width' 
                        details='The width of the pan at the brim height.'
                        no-input>
                    </unit-input>
                    <unit-input 
                        dimen='wall-width'
                        value='[[pan.wallWidth]]'
                        type='length'
                        selected-units='{{lengthUnits}}' 
                        title='Wall Width' 
                        details='The width of the pan at the perforated wall.'
                        no-input>
                    </unit-input><unit-input 
                        dimen='side-wall'
                        value='[[pan.sideWallLength]]'
                        type='length'
                        selected-units='{{lengthUnits}}' 
                        title='Side Wall' 
                        details='The length of the side wall.'
                        no-input>
                    </unit-input>
                </iron-selector>
                
                <coating-pan-graphic line-type='[[selected]]'></coating-pan-graphic>
                <coating-pan-graphic view='side' line-type='[[selected]]'></coating-pan-graphic>
            </div>  
        
    </template>

    <script>
        class DimensionsSection extends ReduxMixin(Polymer.Element) {
            static get is() {
                return 'dimensions-section';
            }

            static get properties() {
                return {
                    pan: {
                        type: Object, 
                        statePath: 'pan'
                    },
                    lengthUnits: {type: String, value: 'in'},
                    selected: {type: String, value: "pan-diameter"}
                };
            }
        }
        window.customElements.define(DimensionsSection.is, DimensionsSection);
    </script>

</dom-module>
