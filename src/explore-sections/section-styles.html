
<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="section-styles">
  <template>
    <style>
      :host {
        display: block;
        grid-gap: 32px 24px;
      }
      .card {
        background-color: var(--app-section-color);
        border-radius: 4px;
      }
      
        #page-title, 
        .section-title{
        display: flex;
        @apply --paper-font-display1;
        font-weight: 500;
        padding: 16px;
      }
      .card-title {
          display: flex;
          align-items: center;
          @apply --paper-font-subhead;
          font-weight: bold;
          height: 48px;
          padding: 0px 16px;
          border-radius: 4px 4px 0px 0px;
      }
      .card-title[highlight] {
        color: white;
        background-color: var(--app-primary-color);
      }
      .card-title i {
        font-weight: 200;
        text-transform: capitalize;
        padding-left: 4px;
      }
      #subtitle {
        padding: 16px;
        @apply --paper-font-caption;
        text-transform: uppercase;
        color: var(--text-light-color);
      }
      #caption {
          padding: 0px 16px;
          margin-left: 16px;
          border-left: 3px solid var(--app-accent-color);
          @apply --paper-font-title;
      }
      #description {
          @apply --paper-font-body1;
          text-align: justify;
          padding: 16px;
      }
      /*unit-input + unit-input, */
      /*text-input + text-input, */
      /*unit-input + text-input, */
      /*text-input + unit-input   {*/
      /*    border-top: 1px solid var(--app-border-color);*/
      /*}*/
      
      
    </style>
  </template>
</dom-module>
