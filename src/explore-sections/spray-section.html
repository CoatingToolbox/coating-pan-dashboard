<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../redux-mixin.html">
<link rel="import" href="../elements/unit-input.html">
<link rel="import" href="../charts/spray-distribution-chart.html">
<link rel="import" href="section-styles.html">

<dom-module id='spray-section'>
    <template>
        <style include='section-styles'>
            :host {
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: auto auto;
            }
            #page-title {
                grid-column: 1 / 2;
                grid-row: 1 / 2;
            }
            .spray {
                display: grid;
                grid-template-columns: 1fr 2fr;
                grid-template-rows: auto auto auto auto;
                grid-gap: 16px 16px;
            }
            #text-container {
                grid-row: 1 / 2;
                grid-column: 1 / 3;
            }
            #card-title {
                grid-row: 2 / 3;
                grid-column: 1 / 3;
            }
            unit-input {
                grid-row: 3 / 4;
                grid-column: 1 / 2;
                margin: 0px 16px;
            }
            spray-distribution-chart {
                grid-row: 2 / 5;
                grid-column: 2 / 3;
            }
        </style>
        
        <div id='page-title'>Spray Distribution</div>
        
        <div class='card spray'>
            <div id='text-container' class='card info'>
                <div id='subtitle'></div>
                <div id='caption'>Optimal spray rate and coating uniformity</div>
                <div id='description'>
                    Gun configurations create different spary distributions. Depending 
                    on the spray rate and disturbition and the tablet surface area. You
                    can do different things.
                </div>
            </div>
            <div class='card-title'>Spray Configuration</div>
            <unit-input 
                value='[[pan.sprayLength]]' 
                type='length'
                selected-units='{{lengthUnits}}' 
                decimals='1'
                title='Spray Width' 
                details='The spray pattern width of one gun.'
                on-value-changed='_setSprayLength'>
            </unit-input>
            <spray-distribution-chart></spray-distribution-chart>
        </div>
        
    </template>

    <script>
        class SpraySection extends ReduxMixin(Polymer.Element) {
            static get is() {
                return 'spray-section';
            }

            static get properties() {
                return {
                    pan: {
                        type: Object, 
                        statePath: 'pan'
                    },
                    lengthUnits: {type: String, value: 'in'},
                    selected: {type: String, value: "pan-diameter"}
                };
            }
            
            _setSprayLength(e) {
                this.pan.sprayLength = e.detail.value;
                this.dispatch({
                  type: "SET_PAN",
                  value: this.pan
                });
            }
        }
        window.customElements.define(SpraySection.is, SpraySection);
    </script>

</dom-module>
