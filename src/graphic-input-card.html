<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<dom-module id="graphic-input-card">
  <template>
    <style>
        :host {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 2px - 64px);
            background-color: var(--app-light-color);
            border-radius: 4px;
            margin: 8px;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                    0 1px 5px 0 rgba(0, 0, 0, 0.12),
                    0 3px 1px -2px rgba(0, 0, 0, 0.2);
        }
        
        :host([horizontal-layout]) {
            flex-direction: row;
        }
        
        #input-container {
            background-color: white;
            min-height: 48px;
            border-radius: 0px 0px 4px 4px;
            padding-bottom: 8px;
        }
        
        :host([horizontal-layout]) #input-container {
            flex-grow: 1;
            border-radius: 4px 0px 0px 4px;
            padding-bottom: 16px;
        }
        
        #graphic-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        :host([horizontal-layout]) #graphic-container {
            order: 2;
            flex-grow: 1;
            max-width: 45%;
        }
        
    </style>
    
    <div id='graphic-container'>
        <slot name='graphic'></slot>
    </div>
    
    <div id='input-container'>
        <slot name='input'></slot>
    </div>
    
  </template>

  <script>
    class GraphicInputCard extends Polymer.Element {

      static get is() { return 'graphic-input-card'; }
      
      static get properties() {
          return {
              horizontalLayout: {type: Boolean, reflectToAttribute: true}
          };
      }
    }

    window.customElements.define(GraphicInputCard.is, GraphicInputCard);
  </script>
</dom-module>
