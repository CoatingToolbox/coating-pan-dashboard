<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="my-icons.html">

<link rel="lazy-import" href="pages/explore-page.html">
<link rel="lazy-import" href="pages/fill-page.html">
<link rel="lazy-import" href="pages/spray-page.html">
<link rel="lazy-import" href="pages/speed-page.html">
<link rel="lazy-import" href="pages/library-page.html">
<link rel="lazy-import" href="pages/report-page.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color:#3F72AF;
        --app-dark-color:#112D4E;
        --app-light-color:#6f99cb;
        
        --app-white-color: #fcfcfc;
        --app-background-color: #efefef;
        --app-section-color: #fcfcfc;
        --app-border-color: #b4b4b4;
        
        --app-accent-color: #FF514B;
        --app-warning-color: #c0392b;
        
        --text-primary-color: #5b5b5b;
        --text-dark-color: #353535;
        --text-light-color: #818181;
        --text-disabled-color: #212121;

    
        color: var(--text-primary-color);
        background-color: var(--app-background-color);
        height: 100vh;
      }
      
      app-header {
        background-color: var(--app-primary-color);
        color: var(--app-white-color);
      }
      iron-pages {
        min-height: calc(100vh - 48px);
      }
      app-toolbar {
        @apply --paper-font-subhead;
      }
      [main-title] {
        @apply --paper-font-title;
        font-weight: bold;
      }
      iron-selector > a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--text-primary-color);
        line-height: 40px;
      }
      app-toolbar > a {
        color: var(--app-white-color);
      }
      a.iron-selected {
        color: var(--app-primary-color);
        font-weight: bold;
      }
      paper-item {
        font-weight: bold;
      }
      .initial {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-transform: uppercase;
        font-weight: bold;
        font-size: 14px;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        color: white;
        margin: 12px;
        color: var(--app-white-color);
        background-color: var(--app-accent-color);
      }
      
      
    </style>

    <app-location route="{{route}}" use-hash-as-path url-space-regex="^[[rootPath]]"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"></app-route>
    
    <app-drawer-layout force-narrow>
      <app-drawer slot='drawer'>
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected='[[page]]' attr-for-selected='page' fallback-selection='dashboard'>
          <a href='#/explore/' page='dashboard'>
            <paper-item>Pan Dashboard</paper-item>
          </a>
          <a href='#/fill/' page='fill'>
            <paper-item>Product Fill</paper-item>
          </a>
          <a href='#/spray/' page='spray'>
            <paper-item>Spray Distribution</paper-item>
          </a>
          <a href='#/speed/' page='speed'>
            <paper-item>Pan Speed</paper-item>
          </a>
          <a href='#/report/' page='report'>
            <paper-item>Report</paper-item>
          </a>
          <a href='#/library/' page='library'>
            <paper-item>Pan Library</paper-item>
          </a>
        </iron-selector> 
      </app-drawer>
      
      <app-header-layout id='header'>
        <app-header slot='header' condenses fixed effects="waterfall">
          <app-toolbar>
              <paper-icon-button icon='my-icons:menu' drawer-toggle></paper-icon-button>
              <div main-title>Coating Pan Dashboard</div>
              <a href='#/explore'>
                <paper-icon-button icon='my-icons:dashboard'></paper-icon-button>
              </a>
              <a href='#/library/'>
                <paper-icon-button icon='my-icons:library'></paper-icon-button>
              </a>
              <a href='#/report/'>
                <paper-icon-button icon='my-icons:report'></paper-icon-button>
              </a>
              <div class='initial'>J</div>
              <div>Jason Hansell</div>
          </app-toolbar>
        </app-header>
        
        <iron-pages selected="[[page]]" attr-for-selected='page' fallback-selection='explore'>
          <explore-page page='explore'></explore-page>
          <fill-page page='fill'></fill-page>
          <spray-page page='spray'></spray-page>
          <speed-page page='speed'></speed-page>
          <library-page page='library'></library-page>
          <report-page page='report'></report-page>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>  
        

  </template>

  <script>
    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          
          page: String,
          routeData: Object,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
          '_sendPageAnalytics(route.path)',
          '_pageChanged(page)'
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        if(page == '' || !page) {
          window.location = '#/explore';
        }
        this.page = page;
      }
      
      _sendPageAnalytics(path) {
        // console.log(path)
        ga('set', 'page', path)
        ga('send', 'pageview')
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('pages/' + page + '-page.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            null,
            true);
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
