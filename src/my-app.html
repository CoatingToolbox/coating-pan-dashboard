<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="my-icons.html">

<link rel="lazy-import" href="dashboard-page.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #449AB2;
        --app-dark-color: #13596d;  /* #2B3A42 */
        --app-light-color: #77b9cb;
        --app-accent-color: #FF514B;
        --app-background-color: #EFEFEF;
        --app-warning-color: #c0392b;
        
        --text-primary-color: #2c3e50;
        --text-secondary-color: #424242;
        --text-third-color: #616161;
        --text-disabled-color: #212121;
        --text-light-color: #ecf0f1;

        --card-margin: 16px;
        
        display: block;
        color: var(--text-primary-color);
      }

      app-toolbar {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-toolbar paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      
    </style>

    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"></app-route>
        
    <app-route
        route="{{route}}"
        pattern="/dashboard/:page"
        data="{{dashboardRouteData}}"></app-route>

    <app-drawer-layout fullbleed force-narrow>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="#/dashboard" href="dashboard">Dashboard</a>
          <a name="#/library" href="library">Library</a>
          <a name="#/editor" href="editor">Editor</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <div>
        
        <app-toolbar>
          <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
          <div main-title>Coating Pan Dashboard</div>
          <paper-tabs selected="[[page]]" attr-for-selected="name" no-bar on-selected-changed='_tabSelected'>
            <paper-tab name='dashboard'>Dashboard</paper-tab>
            <paper-tab name='library'>Library</paper-tab>
            <paper-tab name='editor'>Editor</paper-tab>
          </paper-tabs>
        </app-toolbar>
          

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="dashboard"
            role="main">
          <dashboard-page name="dashboard" page='[[dashboardRouteData.page]]'></dashboard-page>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
        
      </div>
      
    </app-drawer-layout> 
    
  </template>

  <script>
    class MyApp extends Polymer.Element {

      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          dashboardRouteData: Object,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();

        // Get root pattern for app-route, for more info about `rootPath` see:
        // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
        this.rootPattern = (new URL(this.rootPath)).pathname;
      }

      _routePageChanged(page) {
        
        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'dashboard';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '-page.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            null,
            true);
      }
      
      _tabSelected(e) {
        window.location = '#/' + e.detail.value;
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
