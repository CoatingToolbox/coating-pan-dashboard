<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="my-icons.html">


<link rel="lazy-import" href="elements/pan-summary.html">
<link rel="lazy-import" href="pages/edit-page.html">
<link rel="lazy-import" href="pages/volume-page.html">
<link rel="lazy-import" href="pages/fill-page.html">
<link rel="lazy-import" href="pages/spray-page.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #449AB2;
        --app-dark-color: #13596d;  
        --app-light-color: #77b9cb;
        
        --app-background-color: #fcfcfc;
        --app-section-color: #ececec;
        --app-border-color: #b4b4b4;
        
        --app-accent-color: #FF514B;
        --app-warning-color: #c0392b;
        
        --text-primary-color: #5b5b5b;
        --text-dark-color: #353535;
        --text-light-color: #4f4f4f;
        --text-disabled-color: #212121;

        --app-primary-color:#3F72AF;
        --app-dark-color:#112D4E;
        --app-light-color:#6f99cb;
    
        color: var(--text-primary-color);
        background-color: var(--app-background-color);
        height: 100vh;
      }
      
      app-header {
        color: white;
        background-color: var(--app-primary-color);
      }
      paper-tabs {
        display: none;
        --paper-tabs-selection-bar-color: var(--app-primary-color);
      }
      paper-tab {
        margin: 0px 32px;
      }
      iron-pages {
        margin: 24px 16px;
        min-height: calc(100vh - 48px);
      }
      paper-icon-button {
        display: none;
      }
      @media(min-width: 900px) {
        paper-icon-button[icon='my-icons:menu'] {
          display: none;
        }
        paper-tabs {
          display: flex;
        }
        paper-icon-button {
          display: block;
        }
        
      }
      @media(min-width: 1232px) {
        iron-pages {
          margin: 32px auto;
          max-width: 1000px;
        }
      }
    </style>

    <app-location route="{{route}}" use-hash-as-path url-space-regex="^[[rootPath]]"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"></app-route>
    
    <app-drawer-layout force-narrow>
      <app-drawer slot='drawer'>
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected='[[page]]' attr-for-selected='page' on-selected-changed='_pageSelected'>
          <paper-item page='edit'>Designer</paper-item>
          <paper-item page='volume'>Volume</paper-item>
          <paper-item page='fill'>Pan Fill</paper-item>
          <paper-item page='spray'>Spray Distribution</paper-item>
        </iron-selector> 
      </app-drawer>
      
      <app-header-layout id='header'>
        <app-header slot='header' condenses fixed effects="waterfall" shadow>
          
          <app-toolbar>
              <paper-icon-button icon='my-icons:menu' drawer-toggle></paper-icon-button>
              <div main-title>Coating Pan Dashboard</div>
              <!--<paper-icon-button icon='my-icons:library' on-tap='_gotoLibrary'></paper-icon-button>-->
              <paper-icon-button icon='my-icons:info' on-tap='_toggleSummary'></paper-icon-button>
          </app-toolbar>
          
          <pan-summary id='summary' on-transitioning-changed='_resetHeader'></pan-summary>
          
          <paper-tabs sticky selected="[[page]]" attr-for-selected='page' on-selected-changed='_pageSelected'>
            <paper-tab page='edit'>Designer</paper-tab>
            <paper-tab page='volume'>Volume</paper-tab>
            <paper-tab page='fill'>Pan Fill</paper-tab>
            <paper-tab page='spray'>Spray Distribution</paper-tab>
            <paper-tab>Pan Speed</paper-tab>
            <paper-tab>Mixing Uniformity</paper-tab>
          </paper-tabs>
          
        </app-header>
        
        <iron-pages selected="[[page]]" attr-for-selected='page'>
          <edit-page page='edit'></edit-page>
          <volume-page page='volume'></volume-page>
          <fill-page page='fill'></fill-page>
          <spray-page page='spray'></spray-page>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>  
        

  </template>

  <script>
    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          
          routeData: Object,
          
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'edit';
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('pages/' + page + '-page.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            null,
            true);
      }
      _pageSelected(e) {
        // console.log(e);
        window.location = '#/' + e.detail.value;
      }
      _gotoLibrary(e) {
        window.location = '#/library';
      }
      
      _resetHeader(e) {
        if(!e.detail.value){
          this.$.header.resetLayout();
        }
      }
      
      _toggleSummary() {
          let resolvedPageUrl = this.resolveUrl('elements/pan-summary.html');
          Polymer.importHref(
            resolvedPageUrl, 
            () => {
              this.$.summary.toggle();
              }, 
            null, 
            true);
          
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
