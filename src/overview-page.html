<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="height-card.html">
<link rel="import" href="width-card.html">

<dom-module id="overview-page">
  <template>
    <style>
        :host {
            display: flex;
            flex-direction: column;
        }
        @media (min-width: 1280px) {
          :host {
            padding: 8px;
          }
          .dimensions-container {
            display: flex;
          }
          .dimensions-container > * {
            max-width: calc(50% - 16px);
          }
        }
    </style>
    
    <iron-media-query query='(min-width: 480px)' query-matches='{{_desktopView}}'></iron-media-query>
  
    <div class='dimensions-container'>
      <height-card horizontal-layout='[[_desktopView]]'></height-card>
      <width-card horizontal-layout='[[_desktopView]]'></width-card>
    </div>
      
  </template>

  <script>
    class OverviewPage extends Polymer.Element {

      static get is() { return 'overview-page'; }
      
    }

    window.customElements.define(OverviewPage.is, OverviewPage);
  </script>
</dom-module>
