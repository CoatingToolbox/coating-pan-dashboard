<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../charts/bulk-density-chart.html">
<link rel="import" href="../elements/unit-input.html">
<link rel="import" href="../redux-mixin.html">
<link rel="import" href="overview-styles.html">

<dom-module id='overview-batch-card'>
    <template>
        <style include='overview-styles'>
            .card {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: auto auto auto;
                grid-gap: 0px 16px;
            }
            bulk-density-chart {
                margin: 0px 16px 16px 16px;
                grid-column: 1 / 5;
                grid-row: 3 / 4;
                border-radius: 4px;
                /*background-color: var(--app-background-color);*/
          /*border: 1px solid var(--app-border-color);*/
            }
            .toolbar {
                grid-row: 1 / 2;
                grid-column: 1 / 3;
            }
            unit-input {
                grid-row: 2 / 3;
                grid-column: 2 / 3;
            }
            unit-input[title='Tablet Weight'] {
                grid-column: 3 / 4;
            }
            
        </style>
        
        <div class='header'>
            <div>Coating Product / Substrate</div>
            <div class='spacer'></div>
            <paper-icon-button icon='my-icons:info'></paper-icon-button>
        </div>
        <div class='card'>
                
                <div class='toolbar'>
                    <div>Product Details - <i>Inputs</i></div>
                </div>
                <unit-input 
                  value='[[pan.fillDensity]]' 
                  on-value-changed='_setFillDensity'
                  type='density'
                  selected-units='g/ml' 
                  title='Bulk Density' 
                  details='The bulk density of the product to be coated.'>
              </unit-input>
              <unit-input 
                    value='[[pan.tabletWeight]]' 
                    on-value-changed='_setTabletWeight'
                    type='weight'
                    selected-units='mg' 
                    title='Tablet Weight' 
                    details='The average weight of a single tablet.'>
                </unit-input>
            <bulk-density-chart></bulk-density-chart>
        </div>
    </template>
    <script>
        class OverviewBatchCard extends ReduxMixin(Polymer.Element) {
            
            static get is() {
                return 'overview-batch-card';
            }
            
            static get properties() {
                return {
                    pan: {
                        type: Number,
                        statePath: 'pan'
                    }
                };
            }
            
            
              _setFillDensity(e) {
                  this.pan.fillDensity = e.detail.value;
                  this.dispatch({
                      type: "SET_PAN",
                      value: this.pan
                  });
              }
              
              _setTabletWeight(e) {
                  this.pan.tabletWeight = e.detail.value;
                  this.dispatch({
                      type: "SET_PAN",
                      value: this.pan
                  });
              }
        }
        
        window.customElements.define(OverviewBatchCard.is, OverviewBatchCard);
    </script>
</dom-module>
