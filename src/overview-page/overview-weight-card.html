<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../charts/pan-fill-chart.html">
<link rel="import" href="../elements/unit-input.html">
<link rel="import" href="../redux-mixin.html">
<link rel="import" href="overview-styles.html">

<dom-module id='overview-weight-card'>
    <template>
        <style include='overview-styles'>
            .card {
                display: grid;
                grid-template-rows: repeat(5, auto);
                grid-template-columns: 1fr 2fr;
                grid-gap: 16px;
            }
            pan-fill-chart {
                grid-column: 2 / 3;
                grid-row: 1 / 6;
                margin-top: 16px;
            }
            .toolbar {
                grid-row: 1 / 2;
                grid-column: 1 / 2;
            }
            unit-input {
                grid-column: 1 / 2;
                margin-left: 16px;
            }
            unit-input:last-of-type {
                margin-bottom: 16px;
            }
        </style>
        
        <div class='header'>
            <div>Batch Size</div>
            <div class='spacer'></div>
            <paper-icon-button icon='my-icons:info'></paper-icon-button>
        </div>
        <div class='card'>
            <div class='toolbar'>
                <div>Batch Size - <i>Inputs</i></div>
            </div>
            <pan-fill-chart></pan-fill-chart>
            <unit-input 
                  value='[[pan.fillPercent]]' 
                  on-value-changed='_setFillPercent'
                  type='percent'
                  selected-units='%' 
                  title='Percent' 
                  details='Percent of Brim Volume.'>
              </unit-input>
              <unit-input 
                  value='[[pan.fillVolume]]' 
                  on-value-changed='_setFillVolume'
                  type='volume'
                  selected-units='l' 
                  title='Product Volume' 
                  details='The volume of product.'>
              </unit-input>
              <unit-input 
                  value='[[pan.fillWeight]]' 
                  on-value-changed='_setFillWeight'
                  type='weight'
                  selected-units='kg' 
                  title='Weight' 
                  details='The weight of the product.'>
              </unit-input>
              <unit-input 
                  value='[[pan.fillCount]]' 
                  on-value-changed='_setFillCount'
                  type='count'
                  selected-units='tablets' 
                  title='Unit Count' 
                  details='The number of units to be coated.'>
              </unit-input>
        </div>
    </template>
    <script>
        class OverviewWeigthCard extends ReduxMixin(Polymer.Element) {
            
            static get is() {
                return 'overview-weight-card';
            }
            
            static get properties() {
                return {
                    pan: {
                        type: Number,
                        statePath: 'pan'
                    }
                };
            }
            
            
      _setFillPercent(e) {
        this.pan.fillPercent = e.detail.value;
        this.dispatch({
          type: "SET_PAN", 
          value: this.pan
        });
      }
      
      _setFillVolume(e) {
        this.pan.fillVolume = e.detail.value;
        this.dispatch({
          type: "SET_PAN",
          value: this.pan
        });
      }
      
      _setFillWeight(e) {
        this.pan.fillWeight = e.detail.value;
        this.dispatch({
          type: "SET_PAN",
          value: this.pan
        });
      }
      
      _setFillCount(e) {
        this.pan.fillCount = e.detail.value;
        this.dispatch({
          type: "SET_PAN",
          value: this.pan
        });
      }
        }
        
        window.customElements.define(OverviewWeigthCard.is, OverviewWeigthCard);
    </script>
</dom-module>
