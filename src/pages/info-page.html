<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../sections/basic-input-section.html">
<link rel="import" href="../sections/baffle-input-section.html">
<link rel="import" href="../sections/gun-input-section.html">
<link rel="import" href="page-styles.html">

<dom-module id="info-page">
  <template>
    <style include='page-styles'>
      :host {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: repeat(4, auto);
      }
      .page-title,
      basic-input-section {
        grid-column: 1 / 3;
      }
      baffle-input-section {
        grid-column: 1 / 2;
      }
      gun-input-section {
        grid-column: 2 / 3;
      }
    </style>
    <div class='page-title'>
      Provide basic information about the coating pan type and setup.
    </div>
    <basic-input-section></basic-input-section>
    <baffle-input-section></baffle-input-section>
    <gun-input-section></gun-input-section>
    
  </template>

  <script>
    class InfoPage extends Polymer.Element {
      
      static get is() { return 'info-page'; }
      
    }

    window.customElements.define(InfoPage.is, InfoPage);
  </script>
</dom-module>
