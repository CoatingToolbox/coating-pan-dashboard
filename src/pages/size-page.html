<link rel="import" href="../sections/dimension-intro-section.html">
<link rel="import" href="../sections/dimension-input-section.html">
<link rel="import" href="page-styles.html">

<dom-module id="size-page">
  <template>
    <style include='page-styles'>
      :host {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: repeat(3, auto);
      }
      .page-title,
      dimension-intro-section,
      dimension-input-section {
        grid-column: 1 / 3;
      }
    </style>
    <div class='page-title'>
      Shape & Size <i> - Customize the coating pan dimensions</i>
    </div>
    <dimension-intro-section></dimension-intro-section>
    <dimension-input-section></dimension-input-section>
    
  </template>

  <script>
    class SizePage extends Polymer.Element {
      
      static get is() { return 'size-page'; }
      
    }

    window.customElements.define(SizePage.is, SizePage);
  </script>
</dom-module>
