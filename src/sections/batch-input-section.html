<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../redux-mixin.html">
<link rel="import" href="../charts/pan-fill-chart.html">
<link rel="import" href="../elements/unit-input.html">
<link rel="import" href="section-styles.html">

<dom-module id='batch-input-section'>
    <template>
        <style include='section-styles'>
            :host {
                display: grid;
                grid-template-columns: 1fr 2fr;
                grid-template-rows: repeat(5, auto);
            } 
            .section-title,
            unit-input {
                grid-column: 1 / 2;
            }
            pan-fill-chart {
                grid-column: 2 / 3;
                grid-row: 1 / 6;
            }
        </style>
      
      <div class='section-title'>Fill Values - <i>Inputs</i></div>
      <unit-input 
          value='[[pan.fillPercent]]' 
          on-value-changed='_setFillPercent'
          type='percent'
          selected-units='%' 
          title='Percent' 
          details='Percent of Brim Volume.'>
      </unit-input>
      <unit-input 
          value='[[pan.fillVolume]]' 
          on-value-changed='_setFillVolume'
          type='volume'
          selected-units='l' 
          title='Product Volume' 
          details='The volume of product.'>
      </unit-input>
      <unit-input 
          value='[[pan.fillWeight]]' 
          on-value-changed='_setFillWeight'
          type='weight'
          selected-units='kg' 
          title='Weight' 
          details='The weight of the product.'>
      </unit-input>
      <unit-input 
          value='[[pan.fillCount]]' 
          on-value-changed='_setFillCount'
          type='count'
          selected-units='tablets' 
          title='Unit Count' 
          details='The number of units to be coated.'>
      </unit-input>
      <pan-fill-chart></pan-fill-chart> 
      
    </template>

    <script>
        class BatchInputSection extends ReduxMixin(Polymer.Element) {
            static get is() {
                return 'batch-input-section';
            }

            static get properties() {
                return {
                    pan: {
                        type: Object, 
                        statePath: 'pan'
                    },
                };
            }
            
            
      
      
      
      _setFillPercent(e) {
        this.pan.fillPercent = e.detail.value;
        this.dispatch({
          type: "SET_PAN", 
          value: this.pan
        });
      }
      
      _setFillHeight(e) {
        this.pan.fillHeight = e.detail.value;
        this.dispatch({
          type: "SET_PAN", 
          value: this.pan
        });
      }
      
      _setFillVolume(e) {
        this.pan.fillVolume = e.detail.value;
        this.dispatch({
          type: "SET_PAN",
          value: this.pan
        });
      }
      
      _setFillWeight(e) {
        this.pan.fillWeight = e.detail.value;
        this.dispatch({
          type: "SET_PAN",
          value: this.pan
        });
      }
      
      _setFillCount(e) {
        this.pan.fillCount = e.detail.value;
        this.dispatch({
          type: "SET_PAN",
          value: this.pan
        });
      }
        }
        window.customElements.define(BatchInputSection.is, BatchInputSection);
    </script>

</dom-module>
