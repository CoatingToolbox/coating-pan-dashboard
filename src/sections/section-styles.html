
<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="section-styles">
  <template>
    <style>
      :host {
        display: grid;
        grid-gap: 16px 16px;
        background-color: var(--app-section-color);
        border-radius: 4px;
        padding: 16px;
      }
      .section-title {
        display: flex;
        align-items: center;
        padding: 8px 0px;
        @apply --paper-font-title;
        border-bottom: 1px solid var(--app-border-color);
        border-bottom-color: var(--app-border-color);
        text-transform: uppercase;
        align-self: center;
      }
      .section-title i {
        padding-left: 8px;
        font-weight: 100;
        text-transform: capitalize;
        font-size: 16px;
      }
      .text-container {
          padding: 0px 16px 16px 16px;
      }
      .subtitle {
          @apply --paper-font-caption;
          text-transform: uppercase;
          color: var(--text-light-color);
      }
      .caption {
          margin: 20px 0px;
          padding-left: 16px;
          border-left: 3px solid var(--app-accent-color);
          @apply --paper-font-title;
      }
      .description {
          @apply --paper-font-body2;
          text-align: justify;
      }
      
      
    </style>
  </template>
</dom-module>
