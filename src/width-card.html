<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href='redux-mixin.html'>
<link rel="import" href="coating-pan-graphic.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="unit-input.html">

<dom-module id="width-card">
  <template>
    <style>
        :host {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 2px - 64px);
            background-color: var(--app-light-color);
            border-radius: 4px;
            margin: 8px;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                    0 1px 5px 0 rgba(0, 0, 0, 0.12),
                    0 3px 1px -2px rgba(0, 0, 0, 0.2);
        }
        :host([horizontal-layout]) {
            flex-direction: row;
        }
        #title {
            display: block;
            padding: 16px;
            font-size: 20px;
            font-weight: 500;
            line-height: 28px;
        }
        
        .container {
            background-color: white;
            min-height: 48px;
            border-radius: 0px 0px 4px 4px;
            padding-bottom: 8px;
        }
        :host([horizontal-layout]) .container {
            flex-grow: 1;
            border-radius: 4px 0px 0px 4px;
            padding-bottom: 16px;
        }
        :host([horizontal-layout]) coating-pan-graphic {
            order: 2;
            flex-grow: 1;
            max-width: 45%;
        }
        unit-input {
            border-left: 3px solid white;
        }
        .iron-selected {
            border-left: 3px solid var(--app-primary-color);
            background-color: rgba(189, 212, 222, 0.15);
        }
    </style>
    
    <coating-pan-graphic view='side' line-type='[[selected]]' pan='[[pan]]'></coating-pan-graphic>
    
    <div class='container'>
        <div id='title'>Pan Width</div>
        <iron-selector selected='{{selected}}' attr-for-selected='dimen'>
            <unit-input 
                dimen='brim-width'
                value='[[pan.brimWidth]]' 
                type='length'
                selected-units='{{lengthUnits}}' 
                no-input 
                title='Brim Width' 
                details='The width of the pan at the brim height.'>
            </unit-input>
            <unit-input 
                dimen='wall-width'
                value='[[pan.wallWidth]]' 
                type='length'
                selected-units='{{lengthUnits}}' 
                no-input 
                title='Perforate Wall' 
                details='The width of the perforated pan wall.'>
            </unit-input>
            <unit-input 
                dimen='side-wall'
                value='[[pan.sideWallLength]]' 
                type='length'
                selected-units='{{lengthUnits}}' 
                no-input title='Side Wall' 
                details='The length of the solid side wall.'>
            </unit-input>
        </iron-selector>
    </div>
  </template>

  <script>
    class WidthCard extends ReduxMixin(Polymer.Element) {

      static get is() { return 'width-card'; }
      
      static get properties() {
          return {
              pan: {type: Object, statePath: 'pan'},
              horizontalLayout: {type: Boolean, reflectToAttribute: true},
              selected: {type: String, value: 'brim-width'},
              lengthUnits: {type: String, value: 'in'}
          };
      }
    }

    window.customElements.define(WidthCard.is, WidthCard);
  </script>
</dom-module>
